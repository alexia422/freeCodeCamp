<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<body>
	<main>
		<h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
		
		<form id="survey-form">
			<label for="name" id="name-label">Name</label><br>
			<input type="text" id="name" placeholder="Enter  your name" required><br>
			<label for="email" id="email-label"> Email</label><br>
			<input type="email" id="email" placeholder="Enter your email" required><br>
			<label for="age" id="number-label">Age(optional)</label><br>
			<input type="number" placeholder="Age" id="number" min="10" max="99"><br>
      
      
			<div class="select1">
			<label for="role">Which option best describes your current role?</label><br>
			
			<select id="dropdown">
        <option name="default" value="default">Select Current Role</option>
			<option name="student" value="student">Student</option>
			<option name="fjob" value="fjob">Full Time Job</option>
			<option name="flearner" value="flearner">Full Time Learner</option>
			<option name="no-say" value="no-say">Prefer Not To Say</option>
<option name="other" value="other">Other</option>
</select>
			</div><br><br>
			
			
			
			<div class="radio">
			<label for="recom">Would you recommend freeCodeCamp to a friend?</label><br><br>
		
				<input type="radio">
  <label for="def" name="radio" value="def"> Definetely</label><br>
  <input type="radio">
  <label for="maybe" name="radio" value="name"> Maybe</label><br>
  <input type="radio" >
  <label for="notsure" name="radio" value="notsure"> Not Sure</label><br><br>

			</div>
			
			
<div class="select2">
	<label for="fave">What is your favorite feature of freeCodeCamp?</label><br>
	
	<select id="dropdown">
    <option value="default" name="default">Select Option</option>
		<option value="challenges" name="challenges">Challenges</option>
		<option value="project" name="projects">Projects</option>
		<option value="community" name="community">Community</option>
		<option value="source" name="open">Open Source</option>
	</select><br><br>
			</div>
			
			<div id="improvement">
<p>
What would you like to see improved?
<span class="clue">(Check all that apply)</span>
</p>
<label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label><br><br>
<label>
<input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label><br><br>
<label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label><br><br>
<label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</label><br><br>
<label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label><br><br>
<label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label><br><br>
<label><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</label><br><br>
<label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups</label><br><br>
<label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label><br><br>
<label><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum</label><br><br>
<label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses</label><br><br>
</div>


	<label for="text">Any comments or suggestions?</label><br><br>
<textarea placeholder="Enter Your Commends Here" id="textarea"></textarea><br><br>
			
		<button id="submit">Submit</submit>	
		</form>



	</main>
	
		
	
	
	
	
	
	
	
	
</body>
